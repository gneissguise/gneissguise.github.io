<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSONLogic & Alpine.js Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/json-logic-js@2.0.5/logic.min.js"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    function calculator() {
      return {
        display: '0',
        history: '',
        currentOperator: null,
        previousValue: null,
        waitingForOperand: false,
        lastActionTime: 0, // Used to throttle rapid inputs to prevent duplication

        isThrottled() {
          const now = Date.now();
          if (now - this.lastActionTime < 50) { // 50ms cooldown
            return true;
          }
          this.lastActionTime = now;
          return false;
        },

        handleKeyPress(event) {
          const key = event.key;
          switch (key) {
            case '0': case '1': case '2': case '3': case '4':
            case '5': case '6': case '7': case '8': case '9':
            case '.':
              this.input(key);
              break;
            case '+': case '-': case '*': case '/':
              this.operator(key);
              break;
            case 'Enter':
            case '=':
              this.equals();
              break;
            case 'Escape':
            case 'c':
            case 'C':
              this.clear();
              break;
            case 'Backspace':
              this.backspace();
              break;
            case '%':
              this.percentage();
              break;
          }
        },

        backspace() {
          if (this.isThrottled() || this.waitingForOperand) return;
          this.display = this.display.slice(0, -1) || '0';
        },

        input(num) {
          if (this.isThrottled()) return;
          if (this.display.length >= 15 && !this.waitingForOperand) return;

          if (this.waitingForOperand) {
            this.display = num;
            this.waitingForOperand = false;
          } else {
            if (num === '.' && this.display.includes('.')) return;
            this.display = this.display === '0' && num !== '.' ? num : this.display + num;
          }
        },

        operator(op) {
          if (this.isThrottled()) return;
          if (this.waitingForOperand && this.previousValue !== null) {
            this.currentOperator = op;
            this.history = `${this.previousValue} ${this.getDisplayOperator(op)}`;
            return;
          }
          if (this.currentOperator && !this.waitingForOperand) {
            this.equals();
          }
          this.previousValue = this.display;
          this.currentOperator = op;
          this.history = `${this.previousValue} ${this.getDisplayOperator(op)}`;
          this.waitingForOperand = true;
        },

        equals() {
          if (this.isThrottled() || !this.currentOperator || this.previousValue === null) return;

          const currentVal = parseFloat(this.display);
          const previousVal = parseFloat(this.previousValue);
          const rule = { [this.currentOperator]: [previousVal, currentVal] };
          const result = jsonLogic.apply(rule);

          this.history = `${this.previousValue} ${this.getDisplayOperator(this.currentOperator)} ${this.display} =`;

          if (!isFinite(result)) {
            this.display = 'Error';
          } else {
            this.display = String(parseFloat(result.toPrecision(15)));
          }

          this.previousValue = this.display;
          this.currentOperator = null;
          this.waitingForOperand = true;
        },

        clear() {
          if (this.isThrottled()) return;
          this.display = '0';
          this.history = '';
          this.currentOperator = null;
          this.previousValue = null;
          this.waitingForOperand = false;
        },

        toggleSign() {
          if (this.isThrottled() || this.display === '0' || this.display === 'Error') return;
          this.display = String(parseFloat(this.display) * -1);
        },

        percentage() {
          if (this.isThrottled() || this.display === 'Error') return;
          this.display = String(parseFloat(this.display) / 100);
        },

        getDisplayOperator(op) {
          const operatorMap = { '/': '÷', '*': '×', '-': '-', '+': '+' };
          return operatorMap[op] || '';
        }
      }
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1a202c;
      /* Fallback */
      background-image: linear-gradient(to right top, #3b0764, #7b1fa2, #be185d, #f59e0b);
    }

    .calculator-btn {
      @apply transition-all duration-200 ease-in-out transform;
    }

    .calculator-btn:active {
      @apply scale-95 shadow-inner;
    }

    .display {
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4">

  <header class="text-center mb-8">
    <h1 class="text-2xl md:text-4xl font-bold py-2 text-gray-100">
      Calculator using
      <a href="https://jsonlogic.com" target="_blank" rel="noopener noreferrer" class="hover:text-white"
        title="Learn more about JSONLogic (opens in new tab)">JSONLogic<span class="sr-only">(opens in new
          tab)</span></a>
    </h1>
    <p class="text-sm text-gray-300">
      Written by
      <a href="https://github.com/gneissguise" class="relative font-black text-gray-100 hover:text-white"
        data-text="Justin Greisiger Frost" target="_blank" rel="noopener noreferrer"
        aria-label="Justin Greisiger Frost (opens in new GitHub tab)"
        title="View Justin Greisiger Frost's profile on GitHub (opens in new tab)">
        Justin Greisiger Frost © 2025
      </a>
    </p>
  </header>

  <div x-data="calculator()" x-on:keydown.window.prevent="handleKeyPress($event)"
    class="w-full max-w-sm mx-auto bg-gray-200 rounded-2xl shadow-2xl p-6 border-4 border-gray-300">
    <div class="bg-gray-800 text-white rounded-lg p-4 mb-6 shadow-inner">
      <div x-text="history || '0'" class="text-right text-gray-400 text-xl h-8 truncate" title="Calculation history">
      </div>
      <div x-text="display" class="display text-right text-5xl font-bold break-all h-16"></div>
    </div>

    <div class="grid grid-cols-4 gap-4">
      <button @click="clear()"
        class="calculator-btn bg-red-400 hover:bg-red-500 text-white font-bold py-4 rounded-lg shadow-md text-2xl">AC</button>
      <button @click="toggleSign()"
        class="calculator-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 rounded-lg shadow-md text-2xl">+/-</button>
      <button @click="percentage()"
        class="calculator-btn bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-4 rounded-lg shadow-md text-2xl">%</button>
      <button @click="operator('/')"
        class="calculator-btn bg-orange-400 hover:bg-orange-500 text-white font-bold py-4 rounded-lg shadow-md text-2xl">÷</button>

      <button @click="input('7')"
        class="calculator-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 rounded-lg shadow-md text-2xl">7</button>
      <button @click="input('8')"
        class="calculator-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 rounded-lg shadow-md text-2xl">8</button>
      <button @click="input('9')"
        class="calculator-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 rounded-lg shadow-md text-2xl">9</button>
      <button @click="operator('*')"
        class="calculator-btn bg-orange-400 hover:bg-orange-500 text-white font-bold py-4 rounded-lg shadow-md text-2xl">×</button>

      <button @click="input('4')"
        class="calculator-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 rounded-lg shadow-md text-2xl">4</button>
      <button @click="input('5')"
        class="calculator-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 rounded-lg shadow-md text-2xl">5</button>
      <button @click="input('6')"
        class="calculator-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 rounded-lg shadow-md text-2xl">6</button>
      <button @click="operator('-')"
        class="calculator-btn bg-orange-400 hover:bg-orange-500 text-white font-bold py-4 rounded-lg shadow-md text-2xl">-</button>

      <button @click="input('1')"
        class="calculator-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 rounded-lg shadow-md text-2xl">1</button>
      <button @click="input('2')"
        class="calculator-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 rounded-lg shadow-md text-2xl">2</button>
      <button @click="input('3')"
        class="calculator-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 rounded-lg shadow-md text-2xl">3</button>
      <button @click="operator('+')"
        class="calculator-btn bg-orange-400 hover:bg-orange-500 text-white font-bold py-4 rounded-lg shadow-md text-2xl">+</button>

      <button @click="input('0')"
        class="calculator-btn col-span-2 bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 rounded-lg shadow-md text-2xl">0</button>
      <button @click="input('.')"
        class="calculator-btn bg-gray-500 hover:bg-gray-600 text-white font-bold py-4 rounded-lg shadow-md text-2xl">.</button>
      <button @click="equals()"
        class="calculator-btn bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-lg shadow-md text-2xl">=</button>
    </div>
  </div>
</body>

</html>
